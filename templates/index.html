{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcription App</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <div class="container">
    <div class="sidebar"> 
      <h2 class="title">Automatic workflow LeibnizDream</h2>

      <!-- Connect & Manual Token Fallback -->
      <button id="btn-connect" class="btn-secondary">Connect OneDrive</button>
      <input type="text" id="manual-token" placeholder="Paste access token here" style="display:none; margin-top:0.5em; width:100%;">
      <button id="btn-set-token" type="button" style="display:none; margin-top:0.5em; width:100%;">Use Pasted Token</button>

      <form id="form-transcribe">
        <label for="action">Action</label>
        <select id="action" name="action" required>
          <option value="transcribe">Transcribe</option>
          <option value="translate">Translate</option>
          <option value="gloss">Gloss</option>
        </select>
    
        <label for="base-dir">Directory Path</label>
        <input type="text" id="base-dir" name="base_dir" placeholder="/path/to/dir" required>
    
        <label for="instruction">Instruction</label>
        <select id="instruction" name="instruction" required>
          <option value="corrected">corrected</option>
          <option value="automatic">automatic</option>
          <option value="sentences">sentences</option>
        </select>
    
        <label for="language">Language</label>
        <input type="text" id="language" name="language" value="German" required>
    
        <button id="btn-process" class="btn-primary" type="button" disabled>Start</button>
        <button id="btn-cancel" class="btn-secondary" type="button" style="display:none;">Cancel</button>
    
        <div id="status" class="status"></div>
      </form>
    </div>

    <div class="main">
      <img src="{% static 'zas_logo.jpg' %}" alt="Logo" class="logo">
      <p class="logo-text">LeibnizDream</p>
      <pre id="logs"></pre>
    </div>
  </div>

  <script>
    const connectBtn   = document.getElementById('btn-connect');
    const manualInput  = document.getElementById('manual-token');
    const setTokenBtn  = document.getElementById('btn-set-token');
    const processBtn   = document.getElementById('btn-process');
    const cancelBtn    = document.getElementById('btn-cancel');
    const statusEl     = document.getElementById('status');
    const logEl        = document.getElementById('logs');

    let accessToken = null;
    let currentJobId;

    // Show manual‐paste UI
    function showManualFallback() {
      statusEl.textContent = 'Authentication failed – paste your token below:';
      manualInput.style.display  = 'block';
      setTokenBtn.style.display  = 'block';
    }

    // Set the token and enable Start
    function setToken(token) {
      accessToken = token;
      connectBtn.style.display   = 'none';
      manualInput.style.display  = 'none';
      setTokenBtn.style.display  = 'none';
      processBtn.disabled        = false;
      statusEl.textContent       = 'OneDrive connected.';
    }

    // 1️⃣ Connect flow
    connectBtn.addEventListener('click', () => {
      manualInput.style.display = 'none';
      setTokenBtn.style.display = 'none';

      const popup = window.open('/auth/start', 'authPopup', 'width=600,height=700');
      if (!popup) {
        showManualFallback();
        return;
      }

      const timer = setInterval(() => {
        if (!popup || popup.closed) {
          clearInterval(timer);
          fetch('/auth/token', { credentials: 'same-origin' })
            .then(r => r.json().then(body => ({ status: r.status, body })))
            .then(({ status, body }) => {
              if (status === 200 && body.access_token) {
                setToken(body.access_token);
              } else {
                showManualFallback();
              }
            })
            .catch(() => showManualFallback());
        }
      }, 500);
    });

    // 1b️⃣ Manual token entry
    setTokenBtn.addEventListener('click', () => {
      const t = manualInput.value.trim();
      if (!t) {
        alert('Please paste a valid token.');
        return;
      }
      setToken(t);
    });

    // 2️⃣ Start processing
    processBtn.addEventListener('click', async () => {
      if (!accessToken) {
        alert('Connect OneDrive or paste a token first.');
        return;
      }
      const csrf = document.querySelector('meta[name="csrf-token"]').content;
      const form = document.getElementById('form-transcribe');
      const data = new FormData(form);
      data.append('access_token', accessToken);

      processBtn.style.display  = 'none';
      cancelBtn.style.display   = 'inline-block';
      logEl.textContent         = '';
      statusEl.textContent      = 'Job starting…';

      let res, payload;
      try {
        res = await fetch('/process/', {
          method: 'POST',
          body: data,
          headers: { 'X-CSRFToken': csrf },
          credentials: 'same-origin'
        });
        payload = await res.json();
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to start job.';
        processBtn.style.display = 'block';
        cancelBtn.style.display = 'none';
        return;
      }

      if (!res.ok || payload.error) {
        statusEl.textContent = payload.error || 'Error starting job.';
        processBtn.style.display = 'block';
        cancelBtn.style.display = 'none';
        return;
      }

      currentJobId = payload.job_id;
      statusEl.textContent = 'Job ' + currentJobId + ' started.';
      cancelBtn.style.display = 'inline-block';
      startLogStream(currentJobId);
    });

    // 3️⃣ SSE log streaming
    function startLogStream(jobId) {
      if (!window.EventSource) {
        statusEl.textContent = 'Streaming not supported.';
        return;
      }
      const evt = new EventSource(`/logs/${jobId}`);
      evt.onmessage = e => {
        if (e.data === '[PING]') return;
        logEl.textContent += e.data + '\n';
        logEl.scrollTop = logEl.scrollHeight;
        if (['[DONE ALL]','[CANCELLED]'].includes(e.data) || e.data.startsWith('[ERROR]')) {
          evt.close();
          cancelBtn.style.display = 'none';
          statusEl.textContent = e.data === '[DONE ALL]' ? 'Finished.' : e.data;
        }
      };
      evt.onerror = () => {
        evt.close();
        statusEl.textContent = 'Stream error.';
      };
    }

    // 4️⃣ Cancel job
    cancelBtn.addEventListener('click', async () => {
      if (!currentJobId) return;
      const csrf = document.querySelector('meta[name="csrf-token"]').content;
      try {
        await fetch(`/cancel/${currentJobId}`, {
          method: 'POST',
          headers: { 'X-CSRFToken': csrf },
          credentials: 'same-origin'
        });
        statusEl.textContent = 'Cancelling…';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Cancel failed.';
      }
    });

    // 5️⃣ Reconnect on reload
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('job_id');
      if (saved) {
        currentJobId = saved;
        statusEl.textContent = 'Reconnected to job ' + currentJobId;
        cancelBtn.style.display = 'inline-block';
        startLogStream(currentJobId);
      }
    });
  </script>
</body>
</html>
