{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeibnizDream Transcription App</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <style>
    /* Quick inline tweaks for manual‐fallback */
    #manual-token, #btn-set-token { display: none; margin-top: .5em; width:100%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2 class="title">Automatic Workflow – LeibnizDream</h2>

      <button id="btn-connect" class="btn-secondary">Connect OneDrive</button>

      <!-- Manual fallback (hidden until needed) -->
      <input type="text" id="manual-token" placeholder="Paste access token here">
      <button id="btn-set-token" type="button">Use Pasted Token</button>

      <form id="form-transcribe">
        <!-- your existing form fields... -->
        <button id="btn-process" class="btn-primary" type="button" disabled>Start</button>
        <button id="btn-cancel" class="btn-secondary" type="button" style="display:none;">Cancel</button>
        <div id="status" class="status"></div>
      </form>
    </div>

    <div class="main">
      <img src="{% static 'zas_logo.jpg' %}" alt="Logo" class="logo">
      <p class="logo-text">LeibnizDream</p>
      <pre id="logs"></pre>
    </div>
  </div>

  <script>
    const connectBtn   = document.getElementById('btn-connect');
    const processBtn   = document.getElementById('btn-process');
    const cancelBtn    = document.getElementById('btn-cancel');
    const statusEl     = document.getElementById('status');
    const logEl        = document.getElementById('logs');
    const manualInput  = document.getElementById('manual-token');
    const setTokenBtn  = document.getElementById('btn-set-token');

    let accessToken = null;
    let currentJobId;

    // 1️⃣ Connect → open popup, poll for close
    connectBtn.addEventListener('click', () => {
      // reset fallback UI
      manualInput.style.display = 'none';
      setTokenBtn.style.display = 'none';

      const popup = window.open('/auth/start', 'authPopup', 'width=600,height=700');
      if (!popup) {
        // If truly blocked, show manual input immediately
        showManualFallback();
        return;
      }

      const timer = setInterval(() => {
        // when popup is closed or disappeared
        if (popup.closed) {
          clearInterval(timer);
          // try automatic fetch
          fetch('/auth/token', { credentials: 'same-origin' })
            .then(r => r.json().then(data => ({ status: r.status, body: data })))
            .then(({ status, body }) => {
              if (status === 200 && body.access_token) {
                setToken(body.access_token);
              } else {
                showManualFallback();
              }
            })
            .catch(() => showManualFallback());
        }
      }, 500);
    });

    function showManualFallback() {
      statusEl.textContent = 'Paste token manually below:';
      manualInput.style.display = 'block';
      setTokenBtn.style.display = 'block';
    }

    function setToken(token) {
      accessToken = token;
      connectBtn.style.display = 'none';
      manualInput.style.display = 'none';
      setTokenBtn.style.display = 'none';
      processBtn.disabled = false;
      statusEl.textContent = 'OneDrive connected.';
    }

    // 1b️⃣ Manual fallback button
    setTokenBtn.addEventListener('click', () => {
      const t = manualInput.value.trim();
      if (!t) {
        alert('Please paste a token.');
        return;
      }
      setToken(t);
    });

    // 2️⃣ Start processing
    processBtn.addEventListener('click', async () => {
      if (!accessToken) {
        alert('Connect first or paste a token.');
        return;
      }
      const csrf = document.querySelector('meta[name="csrf-token"]').content;
      const formData = new FormData(document.getElementById('form-transcribe'));
      formData.append('access_token', accessToken);

      processBtn.style.display = 'none';
      cancelBtn.style.display  = 'inline-block';
      logEl.textContent        = '';
      statusEl.textContent     = 'Job starting...';

      const res = await fetch('/process/', {
        method: 'POST',
        body: formData,
        headers: { 'X-CSRFToken': csrf },
        credentials: 'same-origin'
      });
      const data = await res.json();
      if (!res.ok || data.error) {
        statusEl.textContent = data.error || 'Failed to start job.';
        processBtn.style.display = 'block';
        cancelBtn.style.display  = 'none';
        return;
      }
      currentJobId = data.job_id;
      statusEl.textContent = 'Job '+ currentJobId +' started.';
      startLogStream(currentJobId);
    });

    // 3️⃣ SSE log streaming
    let evt;
    function startLogStream(jobId) {
      if (!window.EventSource) {
        logEl.textContent += '[ERROR] SSE not supported.\n';
        return;
      }
      evt = new EventSource(`/logs/${jobId}`);
      evt.onmessage = e => {
        if (e.data==='[PING]') return;
        logEl.textContent += e.data + '\n';
        logEl.scrollTop = logEl.scrollHeight;
        if (['[DONE ALL]','[CANCELLED]'].includes(e.data) || e.data.startsWith('[ERROR]')) {
          evt.close();
          cancelBtn.style.display = 'none';
          statusEl.textContent = e.data==='[DONE ALL]'? 'Finished.' : e.data;
        }
      };
      evt.onerror = () => {
        logEl.textContent += '[ERROR] Streaming failed.\n';
        evt.close();
        cancelBtn.style.display = 'none';
        processBtn.style.display = 'block';
        statusEl.textContent = 'Error occurred.';
      };
    }

    // 4️⃣ Cancel job
    cancelBtn.addEventListener('click', async () => {
      if (!currentJobId) return;
      const csrf = document.querySelector('meta[name="csrf-token"]').content;
      await fetch(`/cancel/${currentJobId}`, {
        method: 'POST',
        headers: { 'X-CSRFToken': csrf },
        credentials: 'same-origin'
      });
      statusEl.textContent = 'Cancelling...';
    });
  </script>
</body>
</html>
