[paths]
train = null
dev = null
vectors = "de_core_news_lg"     # set your pretrained package here

[system]
gpu_allocator = null
seed = 0

[nlp]
lang = "de"                     # or set this from Python
pipeline = ["tok2vec","morphologizer"]
batch_size = 1000
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null

[components]

[components.tok2vec]
source = ${paths.vectors}

[components.morphologizer]
source = ${paths.vectors}
extend = true
overwrite = true
label_smoothing = 0.05

[corpora]

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
gold_preproc = true

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
gold_preproc = true

[training]
train_corpus = "corpora.train"
dev_corpus   = "corpora.dev"
dropout = 0.1
eval_frequency = 200

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001
L2_is_weight_decay = true
L2 = 0.01

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
tolerance = 0.2
discard_oversize = false

[training.batcher.size]
@schedules = "compounding.v1"
start = 100
stop  = 1000
compound = 1.001

[training.score_weights]
pos_acc = 0.0
morph_acc = 1.0
morph_per_feat = null

[initialize]
vectors = ${paths.vectors}
